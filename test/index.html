<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Killer Tooltip</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/killer-tooltip-styles.css">
</head>
<body>
  <p>
    This is my <span class="tooltip" data-text="This is the text that appears when I hover the text span element">text</span>
  </p>
  <p>
    Some cool text is displayed but <span class="tooltip two" data-text="Second tooltips' text goes here">Look at me.</span>
    More text is inserted on this paragraph manually to test. <span class="tooltip three" data-text="Third tooltip here!">Awesome 3rd tooltip text</span>
  </p>

  <!-- Scripts -->
  <script src="./js/vendor/jquery.min.js"></script>
  <script src="./js/killer-tooltip.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
